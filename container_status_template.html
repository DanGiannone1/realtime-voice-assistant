<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Status</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }}
        .container-card {{
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }}
        h1 {{
            color: #4a90e2;
            text-align: center;
        }}
        .info {{
            margin: 10px 0;
        }}
        .label {{
            font-weight: bold;
            color: #333;
        }}
        .value {{
            color: #4a90e2;
        }}
        .status {{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #2ecc71;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }}
        .location {{
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }}
    </style>
</head>
<body>
    <div class="container-card">
        <h1>Container Status</h1>
        <div class="info">
            <span class="label">Container Number:</span>
            <span class="value">{container_number}</span>
        </div>
        <div class="info">
            <span class="label">Booking Reference:</span>
            <span class="value">{booking_reference}</span>
        </div>
        <div class="info">
            <span class="label">Departure Date:</span>
            <span class="value">{departure_date}</span>
        </div>
        <div class="info">
            <span class="label">Estimated Arrival:</span>
            <span class="value">{eta}</span>
        </div>
        <div class="location">
            Current Location: {current_location}
        </div>
        <div class="status">
            {status}
        </div>
    </div>
</body>
</html>
